<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
  <div class="section">
    <div class="container" id="search-container">
      <div class="row" id="modal">
        <div id="w-modal" class="w-box w-modal text-center">
          <button id="close" class="shadow-inset-center">x</button>
          <div id="modal-content" class="modal-content">
            <div class="modal-header">
              <h5>Choose Location</h5>
            </div>
            <div id="alert" class="text-left"></div>
            <div class="modal-body">
              <form id="w-form">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="City" required>
                </div>
              </form>
            </div>
            <button id="w-change-btn" type="button" class="btn shadow-inset-center">Check Weather</button>
          </div>
        </div>
      </div> 
    </div>
    <div id="video-container">
      <video autoplay loop muted id="Snow" class="video">
        <source src="video/snow.mp4">
      </video>
      <video autoplay loop muted id="Rain" class="video">
        <source src="video/rain.mp4">
      </video>
      <video autoplay loop muted id="Clear" class="video">
        <source src="video/clear.mp4">
      </video>
      <video autoplay loop muted id="Clouds" class="video">
        <source src="video/cloudy.mp4">
      </video>
    </div>

    <div class="container" id="weather-container">
      <div class="row" id="row-weather ">
          <div class="w-box weather text-center">
              <h1 id="w-location"></h1>
              <h2 class="capitalize" id="w-desc"></h2>
              <h3 id="w-string"></h3>
              <img id="w-icon">
              <ul id="w-details" class="list-group mt-3">
                  <li id="w-feels-like"></li>
                  <li id="w-humidity"></li>
                  <li id="w-wind"></li>
              </ul>
              <button type="button" id="loc-modal" class="btn shadow-inset-center">
                  Change Location
              </button>
          </div>
      </div>
    </div>
  </div>
  <footer class="footer text-center">Lula Vinas &copy 2021</footer>

    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  
</body>
</html>
